<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EXPENSES TRACKER</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <!-- HEADER -->
      <header class="header">
        <h1>Expense Tracker</h1>
        <p class="subtitle">Track your expenses like a pro</p>
      </header>

      <!-- DASHBOARD -->
      <section class="dashboard">
        <div class="stats-card">
          <h3>Total expenses</h3>
          <p class="amount" id="total-amount">$0.00</p>
        </div>
        <div class="stats-card">
          <h3>Number of expenses</h3>
          <p class="count" id="expense-count">0</p>
        </div>
        <div class="stats-card">
          <h3>Average expense</h3>
          <p class="average" id="average-amount">0</p>
        </div>
      </section>

      <!-- EXPENSE FORM -->
      <section class="form-section">
        <h2>Add New Expense</h2>
        <form class="expense-form" id="expense-form">
          <div class="form-group">
            <label for="expense-name">Expense Name</label>
            <input
              type="text"
              id="expense-name"
              placeholder="e.g., Groceries, Rent, Coffee.."
              required
            />
          </div>

          <div class="form-group">
            <label for="expense-amount">Amount ($)</label>
            <input
              type="number"
              id="expense-amount"
              placeholder="0.00"
              min="0.01"
              step="0.01"
              required
            />
          </div>
          <div class="form-group">
            <label for="expense-category">Category</label>
            <select id="expense-category"></select>
          </div>
          <div class="form-group">
            <label for="expense-date">Date</label>
            <input type="date" id="expense-date" />
          </div>
          <button type="submit" class="btn btn-primary">üí∞ Add Expense</button>
        </form>
      </section>

      <!-- EXPENSE LIST -->
      <section class="expenses-section">
        <h2>Recent Expenses</h2>
        <div class="filters">
          <input
            type="text"
            id="search-expenses"
            placeholder="Search expenses..."
            class="search-input"
          />
          <select id="filter-category" class="filter-select"></select>
        </div>
        <div class="expenses-list" id="expenses-list">
          <div class="empty-state" id="empty-state">
            <p>No expenses yet. Add your first expense above!</p>
          </div>
        </div>

        <!-- üóëÔ∏è BULK ACTIONS -->
        <div class="bulk-actions" id="bulk-actions" style="display: none">
          <button class="btn btn-danger" id="delete-selected">
            üóëÔ∏è Delete Selected
          </button>
          <span id="selected-count">0 Selected</span>
        </div>
      </section>

      <!-- üíæ DATA MANAGEMENT -->
      <section class="data-section">
        <h2>Data Managment</h2>
        <div class="data-actions">
          <button class="btn bbn-secondary" id="export-data">
            Export Data
          </button>
          <button class="btn btn-warning" id="clear-all">
            Clear All Expenses
          </button>
        </div>
      </section>
    </div>

    <!-- üé® TOAST NOTIFICATIONS -->
    <div id="toast" class="toast"></div>

    <script type="module" src="js/main.js"></script>
  </body>
</html>
